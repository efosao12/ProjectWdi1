<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Topics</title>
</head>
<body>
<h1>{{body}}</h1> 
<h2>{{author}}</h2>

<a href='/forum'>All Posts</a> 
<a href='/forum/comments'>All Comments</a>

  <form method="POST" action="/forum/{{id}}?_method=PUT">
    TITLE:
    <input type="text" name="title" value="{{title}}">
    
    AUTHOR:
    <input type="text" name="author" value="{{author}}">
    
    FORUM POST:
      <input type="text" name="content" value="{{body}}" rows="300" cols="300">

      <textarea name="content" rows="28" cols="58">
      "{{body}}".
      </textarea>
    <button type="submit">Update</button>
  </form>

  <form method="POST" action="/forum/{{id}}?_method=DELETE">
    <button type="submit">Delete</button>
  </form>
</body>
</html>
